steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/herukomigration/15a2d0879c22', '.' ]
  
steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', ". ./cloudbuilds/script.sh $$SOMEVAR1 $$SOMEVAR2"]
  secretEnv: ['SOMEVAR1', 'SOMEVAR2']
availableSecrets:
  secretManager:
  - versionName: projects/herokumigration/secrets/SECRET1/versions/1
    env: 'SOMEVAR2'
  - versionName: projects/herokumigration/secrets/SECRET2/versions/1
    env: 'SOMEVAR1'
    
#/bin/bash
username="$1"
password="$2"
printf "\n\nVARIABLES \n Secret1: $secretVar1 \n Secret2: $secretVar2\n\n"
  
    
steps: 
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: bash
  
  args:
  - '-c'
  - |
      if [ ${_COMMIT_MESSAGE} = "push" ]; then
        push;
      fi
 

