steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/herukomigration/15a2d0879c22', '.' ]
  
steps:
- name: 'my-step'
  args:
  - '--secret=$$SECRET1'
  secretEnv:
  - 'SECRET1'

availableSecrets:
  secretManager:
  - env: 'SECRET1'
    versionName: 'projects/herokumigration/secrets/secret1/versions/latest'
    
    

 
steps: 
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: bash
  
  args:
  - '-c'
  - |
      if [ ${_COMMIT_MESSAGE} = "push" ]; then
        push;
      fi
